language: cpp

os:
  - linux

dist: trusty

sudo: required

compiler:
  - gcc
  - clang

env:
  - BUILD_TYPE = Release

before_install:
  # cmake
  - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
  # g++-5
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  # clang-3.8
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get -qq update

install:
  # cmake
  - sudo apt-get -qq install cmake
  # stl 5
  # - sudo apt-get -qq install libstdc++5
  # g++-5
  - if [ "$CXX" = "g++" ]; then sudo apt-get -qq install gcc-5 g++-5; fi
  - if [ "$CXX" = "g++" ]; then export CC="gcc-5" CXX="g++-5"; fi
  # clang-3.8
  - if [ "$CXX" == "clang++" ]; then sudo apt-get -qq install clang-3.8; fi
  - if [ "$CXX" == "clang++" ]; then export CC="clang-3.8" CXX="clang++-3.8"; fi

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..

script:
  - $CXX --version
  - make -j

notifications:
  email: false
